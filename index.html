<!DOCTYPE html>
<html>
	<head>
		<link href="resources/styles/styles.css" rel="stylesheet"/>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="resources/bootstrap/css/bootstrap.min.css">
		<script type="text/javascript" src="resources/scripts/jquery-1.11.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="resources/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="resources/scripts/scripts.js"></script>
		
	</head>
	<title>Betica Shop</title>
	<body onload="loadProducts()">
		<div id="main">
			<div id="header">
				<h4>
					<span>BETICA SHOP</span>
				</h4>
			</div>
			<div id="contents">
				<div id="category-Phone">
					<div class="categBox-Header">
						<h3><span class="label label-primary">PHONES</span></h3>
					</div>
					<div class="categBox">
						<div class="categBox-content-header">
							<h4><span class="label label-default">iPhone6</span></h4>
						</div>
						<div class="categBox-content-body">
							<div class="categBox-content-body-main">
								<div class="categBox-content-body-image" >
									<img src="resources/images/iphone6.jpeg" />
								</div>
								<div class="categBox-content-body-description">
									Manufactured by Apple, to be released in 2015 
								</div>
							</div>
						<div class="categBox-content-body-label">
							<h4 class="vertical-alignments"><span class="label label-info">$1,000</span></h4>
						</div>
						<div class="categBox-content-body-buttons">
							<button>Add to Cart</button>
							<button>Checkout</button>
						</div>
						</div>
					</div>
					<div class="categBox">
						<div class="categBox-content-header">
						</div>
						<div class="categBox-content-body">
						</div>
					</div>
					<div class="categBox">
						<div class="categBox-content-header">
						</div>
						<div class="categBox-content-body">
						</div>
					</div>
				</div>
			</div>
			<div id="footer">
				<h6>
				<span>Copyright &copy; 2015 Betica. All rights reserved.</span>
				</h6>
			</div>
		</div>
	</body>
</html>
